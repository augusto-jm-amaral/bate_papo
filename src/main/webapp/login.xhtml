<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Login</title>
	<h:outputStylesheet library="css" name="login.css"></h:outputStylesheet>
</h:head>

<h:body>

	    <f:metadata>
    		<f:viewParam name="dummy" />
    		<f:event listener="#{loginBean.preRender}" type="preRenderView" />
    	</f:metadata>

	<div class="login-dialog">
		<h1 class="title-login">Login</h1>
		<div class="login-inputs">
			<h:form prependId="false">
				
				<p:messages id="messages" autoUpdate="true" closable="true" />
				
				<h:panelGrid>
					<p:outputLabel value="E-mail" />
					<p:inputText size="30" id="j_username" value="#{loginBean.email}" required="true" requiredMessage="Campo e-mail esta vazio."/>
	
					<p:outputLabel value="Senha" />
					<p:password size="30" id="j_password" value="#{loginBean.senha}" required="true" requiredMessage="Campo senha esta vazio."/>
					<p:commandButton value="Login" action="#{loginBean.login}" ajax="false" styleClass="button-login" ></p:commandButton>
				</h:panelGrid>
			</h:form>
		</div>
		<div class="div-links"><a class="link" href="#">Quem somos</a><a class="link" style="margin-left: 10%" href="cadastro.xhtml" >Cadastre-se</a></div>
	</div>
	<div class="copyright"> @ Augusto Jos√©</div>
</h:body>

</html>
